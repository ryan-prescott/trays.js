<script src='trays.js'></script>
<link rel='stylesheet' href='trays.css'>
<link rel='stylesheet' href='demo.css'>

<div class='container'>
    <div class='trays' id='myTrays'>
        <div class='tray top open' id='main'>
            <h1>Hi! Welcome to my beautiful website!</h1>
            <p>This website uses trays, which means that navigation happens in motion!</p>
            <a class='button' href='#::~more1'>Check it out!</a>
        </div>
        <div class='tray right' id='more1'>
            <h1>more1</h1>
        </div>
        <div class='tray bottom' id='more2'>
            <h1>more2</h1>
        </div>
        <div class='tray left' id='more3'>
            <h1>more3</h1>
        </div>
        <div class='tray top' id='more4'>
            <h1>more4</h1>
        </div>
    </div>

    <div class='rack'>
        <button onclick='trays.myTrays.previous()'>&lt;</button>
        <p>Navigate trays</p>
        <button onclick='trays.myTrays.next()'>&gt;</button>
    </div>
</div>


<script>
    trays = Trays.load();
    trays.myTrays.resize(600, 800);
</script>
